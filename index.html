<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Loja Virtual CSS Puro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Minha Loja Virtual</h1>
</header>

<main class="grade-produtos">

  <div class="produto">
    <img src="img/camiseta.jpg" alt="Produto 1">
    <div class="conteudo">
      <h2>Camiseta Básica</h2>
      <p>R$ 49,90</p>
      <button>Comprar</button>
    </div>
  </div>

  <div class="produto">
    <img src="img/jeanss.webp" alt="Produto 2">
    <div class="conteudo">
      <h2>Calça Jeans</h2>
      <p>R$ 89,90</p>
      <button>Comprar</button>
    </div>
  </div>

  <div class="produto">
    <img src="img/camisa.jpg" alt="Produto 3">
    <div class="conteudo">
      <h2>Camiseta Estampada</h2>
      <p>R$ 59,90</p>
      <button>Comprar</button>
    </div>
  </div>

  <div class="produto">
    <img src="img/sarja.webp" alt="Produto 4">
    <div class="conteudo">
      <h2>Calça de Sarja</h2>
      <p>R$ 119,90</p>
      <button>Comprar</button>
    </div>
  </div>

</main>

<footer>
  &copy; 2025 Minha Loja Virtual. Todos os direitos reservados.
</footer>

</html>
