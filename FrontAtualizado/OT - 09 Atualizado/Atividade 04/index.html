<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel de Controle</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>Dashboard</h2>
      <nav>
        <ul>
          <li>Visão Geral</li>
          <li>Relatórios</li>
          <li>Configurações</li>
          <li>Notificações</li>
        </ul>
      </nav>
    </aside>

    <main class="main">
      <header class="topbar">
        <div class="icone">☰</div>
        <div class="usuario">Usuário</div>
      </header>

      <h1 class="page">Visão Geral</h1>

      <section class="cards">
        <div class="card">
          <h3>Vendas Dia</h3>
          <p class="valor">R$ 3.000</p>
        </div>
        <div class="card">
          <h3>Vendas Mês</h3>
          <p class="valor">R$ 300.000</p>
        </div>
        <div class="card">
          <h3>Ticket Médio</h3>
          <p class="valor">R$300</p>
        </div>
        <div class="card">
          <h3>Pedidos do Mês</h3>
          <p class="valor">100</p>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
