<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagens</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Galeria de Imagens Flamengo</h1>

<div class="galeria">
  <div class="item-galeria alto"><img src="img/img1.jpg" alt="Imagem 1"></div>
  <div class="item-galeria alto"><img src="img/img2.jpg" alt="Imagem 2"></div>
  <div class="item-galeria medio"><img src="img/img3.jpg" alt="Imagem 3"></div>
  <div class="item-galeria medio"><img src="img/img4.jpg" alt="Imagem 4"></div>
  <div class="item-galeria medio"><img src="img/img5.jpg" alt="Imagem 5"></div>
  <div class="item-galeria alto"><img src="img/img9.jpg" alt="Imagem 9"></div>
  
  <!-- Imagens horizontais -->
  <div class="item-galeria horizontal baixo"><img src="img/img6.jpg" alt="Imagem 6"></div>
  <div class="item-galeria horizontal medio"><img src="img/img7.jpg" alt="Imagem 7"></div>
  <div class="item-galeria horizontal baixo"><img src="img/img8.webp" alt="Imagem 8"></div>
  
</body>
</html>
